
[mod-name]
InventoryPlaceables=Inventory Placeables

[mod-description]
InventoryPlaceables=Dynamically sets inventory filters so you can always find placeable items in your inventory. Ignores things on your quickbar and items that you set filters for manually.

[mod-setting-name]
InventoryPlaceables-max-slots-filtered-per-item=Max Slots To Filter Per Item

[mod-setting-description]
InventoryPlaceables-max-slots-filtered-per-item=Limits how many filters can be set for each item in your inventory.